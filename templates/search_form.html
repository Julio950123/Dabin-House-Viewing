<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜尋理想好屋</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <form id="searchForm">
      <!-- 預算 -->
      <div class="mb-3">
        <label class="form-label">預算</label>
        <select name="budget" class="form-select" required>
          <option value="不限">不限</option>
          <option value="0-1000">1000萬以下</option>
          <option value="1001-1500">1000-1500萬</option>
          <option value="1501-2000">1500-2000萬</option>
        </select>
      </div>

      <!-- 格局 -->
      <div class="mb-3">
        <label class="form-label">格局</label>
        <select name="room" class="form-select" required>
          <option value="1房">1房</option>
          <option value="2房">2房</option>
          <option value="3房">3房</option>
        </select>
      </div>

      <!-- 型態 -->
      <div class="mb-3">
        <label class="form-label">型態</label>
        <select name="genre" class="form-select" required>
          <option value="不限">不限</option>
          <option value="電梯大樓">電梯大樓</option>
          <option value="透天厝">透天厝</option>
        </select>
      </div>

      <!-- 隱藏欄位放 LINE userId -->
      <input type="hidden" name="user_id" id="user_id">

      <button type="submit" class="btn btn-success w-100">開始搜尋</button>
    </form>
  </div>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- ⚠️ 這裡貼你的 JS -->
  <script>
    const LIFF_ID = "2007720984-Wdoapz3B";  // 換成 LINE Developers 申請的 LIFF ID

    async function initLiff() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      document.getElementById("user_id").value = profile.userId;
      console.log("✅ 抓到 user_id:", profile.userId);
    }

    document.getElementById("searchForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = Object.fromEntries(formData.entries());

      let res = await fetch("/submit_search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        liff.closeWindow();  // ✅ 關掉 LIFF 視窗
      } else {
        alert("送出失敗，請稍後再試");
      }
    });

    initLiff();
  </script>
</body>
</html>
